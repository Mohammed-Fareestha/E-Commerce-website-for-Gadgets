<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOME</title>
    <!-- styleSheet Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <!-- Font Awsome -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <!-- Animation -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <!-- css link -->
    <link href="/style.css" rel="styleSheet">

    <!-- style -->
    <style>
        .img-lo {
            width: 370px;
            border-top-left-radius: 30px;
            border-bottom-left-radius: 30px;
        }
        
        .logo-img {
            width: 50px;
            padding-top: 1cm;
            padding-bottom: 1cm;
        }
        
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: rgb(219, 219, 219);
        }
        
        #rows {
            background-color: white;
            border-radius: 30px;
            box-shadow: 12px 12px 22px gray;
        }
        
        .btn1 {
            border: none;
            outline: none;
            height: 50px;
            width: 100%;
            background-color: black;
            color: aliceblue;
            border-radius: 4px;
            font-weight: bold;
        }
        
        .btn1:hover {
            background-color: aliceblue;
            color: black;
            border: 1px solid;
        }
    </style>
</head>

<body>
    <section class="form mx-5 my-4">
        <div class="container">
            <div id="rows" class="row no-gutters">
                <div class="col-lg-5">
                    <img src="/imageShop/login.jpg" alt="" class="img-fluid img-lo">
                </div>
                <!-- logo -->
                <div class="col-lg-7">
                    <div class="row">
                        <img src="/image/Logo 1.jpeg" alt="" class="logo-img">
                        <h2 class="pt-5 ml-2">Rufar</h2>
                    </div>

                    <h4>SignIn into your account</h4>
                    <form>
                        <!-- Email -->
                        <div class="form-row">
                            <div class="col-lg-7 col-12">
                                <input type="email" placeholder="rufar@email.com" class="form-control my-3 p-4">
                            </div>
                        </div>
                        <!-- password -->
                        <div class="form-row">
                            <div class="col-lg-7 col-12">
                                <input type="password" placeholder="*******" class="form-control">
                            </div>
                        </div>
                        <!-- login btn -->
                        <div class="form-row">
                            <div class="col-lg-7">
                                <button type="button col-12" class="btn1 mt-3 mb-5">Login</button>
                            </div>
                        </div>
                        <!-- forget password -->
                        <a href="/index.html">Forgot password</a>
                        <p>Don't have any account? <a href="#">Register here</a></p>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- Script -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js " integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB " crossorigin="anonymous "></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js " integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13 " crossorigin="anonymous "></script>
</body>

</html>
